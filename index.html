<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MazdaBuddy</title>
    <script>
      // Suppress annoying extension errors that confuse users
      window.addEventListener('error', function(e) {
        if (e.message && (e.message.includes('injectTMButton') || e.message.includes('chrome-extension'))) {
          e.stopImmediatePropagation();
          e.preventDefault();
          console.warn('Suppressed external extension error:', e.message);
          return true;
        }
      });
    </script>
    <style>
      /* Static loader for before React mounts */
      #root:empty::before {
        content: "Loading Application...";
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        background-color: #020617; /* slate-950 */
        color: #06b6d4; /* cyan-500 */
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
