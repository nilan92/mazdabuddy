<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MazdaBuddy</title>
    <script>
      // Aggressive error suppression for Chrome extensions that break the app
      window.addEventListener('error', function(e) {
        var msg = e.message || '';
        if (msg.includes('injectTMButton') || 
            msg.includes('chrome-extension') || 
            msg.includes('message channel closed')) {
          e.stopImmediatePropagation();
          e.preventDefault();
          console.warn('[Extension Error Suppressed]:', msg);
          return true;
        }
      }, true);

      // Catch unhandled promise rejections from extensions
      window.addEventListener('unhandledrejection', function(e) {
        var reason = (e.reason && e.reason.message) || String(e.reason) || '';
        if (reason.includes('message channel closed') || 
            reason.includes('chrome-extension') ||
            reason.includes('Extension context invalidated')) {
          e.preventDefault();
          e.stopImmediatePropagation();
          console.warn('[Extension Promise Rejection Suppressed]:', reason);
          return true;
        }
      }, true);
    </script>
    <style>
      /* Static loader for before React mounts */
      #root:empty::before {
        content: "Loading Application...";
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        background-color: #020617; /* slate-950 */
        color: #06b6d4; /* cyan-500 */
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
